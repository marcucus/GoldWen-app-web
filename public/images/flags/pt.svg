<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" style="border-radius: 3px;">
  <defs>
    <linearGradient id="ptGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ptRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Green section (left 40%) -->
  <rect width="9.6" height="16" fill="url(#ptGreen)" rx="2 0 0 2"/>
  <!-- Red section (right 60%) -->
  <rect x="9.6" width="14.4" height="16" fill="url(#ptRed)" rx="0 2 2 0"/>
  <!-- Coat of arms circle (simplified) -->
  <circle cx="9.6" cy="8" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="9.6" cy="8" r="2.5" fill="none" stroke="#003399" stroke-width="0.5"/>
  <!-- Border -->
  <rect width="24" height="16" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="0.5" rx="2"/>
</svg>
